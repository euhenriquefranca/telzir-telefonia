<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Teste</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container text-center mt-2">

    <label class="my-1 mr-2">Origem</label>

    <select id="origem" class="custom-select my-1 mr-sm-2 mb-2" onclick="faleMais()">
      <option selected>escolha a origem...</option>
      <option value="11">011</option>
      <option value="16">016</option>
      <option value="17">017</option>
      <option value="18">018</option>
    </select>

    <label class="my-1 mr-2">Destino</label>

    <select id="destino" class="custom-select my-1 mr-sm-2" onclick="faleMais()">
      <option selected>escolha o destino...</option>
      <option value="11">011</option>
      <option value="16">016</option>
      <option value="17">017</option>
      <option value="18">018</option>
    </select>

    <label class="my-1 mr-2 mt-2" for="inlineFormCustomSelectPref">Plano FaleMais</label>

    <select id="plano" class="custom-select my-1 mr-sm-2 mb-2" id="inlineFormCustomSelectPref" onclick="faleMais()">
      <option selected>escolha seu plano...</option>
      <option value="1">Sem FaleMais</option>
      <option value="30">FaleMais 30</option>
      <option value="60">FaleMais 60</option>
      <option value="120">FaleMais 120</option>
    </select>

    <label class="my-1 mr-2">Tempo</label>

    <select id="tempo" class="custom-select my-1 mr-sm-2" onclick="faleMais()">
      <option selected>escolha os minutos...</option>
      <option value="20">20</option>
      <option value="80">80</option>
      <option value="100">100</option>
      <option value="200">200</option>
    </select>

    <button type="button" name="calcular" id="" onclick="calcular()"
      class="btn btn-primary mt-3 btn-lg btn-block">Calcular</button>

    <div class="mt-4" id="resultado"></div>

  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/js/main.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
