<body>
  <div class="container text-center mt-2">

    <form>
      <div class="form-group">
        <div class="form-group">
          <label for="exampleInputPassword1">Origem</label>
          <select id="origem" class="browser-default custom-select">
            <option selected>Escolha o DDD de origem...</option>
            <option value="11">011</option>
            <option value="16">016</option>
            <option value="17">017</option>
            <option value="18">018</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Destino</label>
          <select id="destino" class="browser-default custom-select">
            <option selected>Escolha o DDD de destino...</option>
            <option value="11">011</option>
            <option value="16">016</option>
            <option value="17">017</option>
            <option value="18">018</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Plano FaleMais </label>
          <select id="plano" class="browser-default custom-select">
            <option selected>escolha seu plano...</option>
            <option value="30">FaleMais 30</option>
            <option value="60">FaleMais 60</option>
            <option value="120">FaleMais 120</option>
            <option value="1">Sem plano</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Tempo </label>
          <select id="tempo" class="browser-default custom-select">
            <option selected>Escolha os minutos da ligação...</option>
            <option value="20">20min</option>
            <option value="80">80min</option>
            <option value="100">100min</option>
            <option value="200">200min</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" onclick="valueSelect()">Enviar</button>
    </form>
    <div class="mt-3" id="resultado"></div>
