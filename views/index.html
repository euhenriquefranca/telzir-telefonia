<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Teste</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<div class="container text-center mt-4">

  <body>
    <nav class="navbar navbar-expand-lg justify-content-center navbar-dark">
      <a class="navbar-brand mr-0" href="#">FaleMais</a>
    </nav>


    <form>
      <div class="form-group">
        <div class="form-group">
          <label for="exampleInputPassword1" class="mt-4">Origem</label>
          <select id="origem" class="browser-default custom-select">
            <option selected>Escolha o DDD de origem...</option>
            <option value="11">011</option>
            <option value="16">016</option>
            <option value="17">017</option>
            <option value="18">018</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="mt-2">Destino</label>
          <select id="destino" class="browser-default custom-select">
            <option selected>Escolha o DDD de destino...</option>
            <option value="11">011</option>
            <option value="16">016</option>
            <option value="17">017</option>
            <option value="18">018</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="mt-2">Plano FaleMais </label>
          <select id="plano" class="browser-default custom-select">
            <option selected>escolha seu plano...</option>
            <option value="30">FaleMais 30</option>
            <option value="60">FaleMais 60</option>
            <option value="120">FaleMais 120</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="mt-2">Tempo </label>
          <select id="tempo" class="browser-default custom-select">
            <option selected>Escolha os minutos da ligação...</option>
            <option value="20">20min</option>
            <option value="80">80min</option>
            <option value="100">100min</option>
            <option value="200">200min</option>
          </select>
        </div>

        <button type="button" class="btn btn-success mt-3" onclick="valueSelect()"><strong>VALOR DA SUA LIGAÇÃO</strong></button>
    </form>
    <div class="mt-3 divText" id="resultado"></div>
    <div class="mt-3 divText" id="resultado2"></div>

</div>

<script src="/js/main.js"></script>

</body>

</html>
