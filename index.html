<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Teste</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container text-center mt-2">

    <label class="my-1 mr-2">Origem</label>

    <select id="origem" onclick="faleMais()" class="custom-select my-1 mr-sm-2 mb-2">
      <option selected>escolha a origem...</option>
      <option value="11">011</option>
      <option value="16">016</option>
      <option value="17">017</option>
      <option value="18">018</option>
    </select>

    <label class="my-1 mr-2">Destino</label>

    <select id="destino" onclick="faleMais()" class="custom-select my-1 mr-sm-2">
      <option selected>escolha o destino...</option>
      <option value="11">011</option>
      <option value="16">016</option>
      <option value="17">017</option>
      <option value="18">018</option>
    </select>

    <label class="my-1 mr-2 mt-2" for="inlineFormCustomSelectPref">Plano FaleMais</label>

    <select id="plano" onclick="faleMais()" class="custom-select my-1 mr-sm-2 mb-2" id="inlineFormCustomSelectPref">
      <option selected>escolha seu plano...</option>
      <option value="1">Sem FaleMais</option>
      <option value="30">FaleMais 30</option>
      <option value="60">FaleMais 60</option>
      <option value="120">FaleMais 120</option>
    </select>

    <label class="my-1 mr-2">Tempo</label>

    <select id="tempo" onclick="faleMais()" class="custom-select my-1 mr-sm-2">
      <option selected>escolha os minutos...</option>
      <option value="20">20</option>
      <option value="80">80</option>
      <option value="100">100</option>
      <option value="200">200</option>
    </select>

    <button type="button" name="" id="" onclick="calcular()"
      class="btn btn-primary mt-3 btn-lg btn-block">Calcular</button>

      <div class="mt-4" id="resultado"></div>

  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</body>

</html>
